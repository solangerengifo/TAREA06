<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Sistema Integrado de Gestion</h1>
        <figure>
            <img src="imagenes/usuario.jpg">
            <figcaption>Usuario 1</figcaption>
        </figure>
    </header>
    
    <nav>
            <label class="busqueda">
                <label for="texto_buscar">Buscar en la Web </label>
                <input type="search" id="texto_buscar">
                <button id="buscar">
                    <img src="imagenes/lupa.jpg" id="imagen_buscar">
                    <label for="text">Buscar</label>
                </button>
            </label>
    </nav>
    
    <aside>
        <input type="checkbox" id="btn_menu">
        <label class="img_menu" for="btn_menu"><image src="imagenes/menu.svg"></label>
    
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Proveedores</a></li>
                <li>
                    <a href="#">Producto</a>
                    <ul>
                        <li><a href="html/producto.html">Listado de Productos</a></li>
                        <li><a href="html/agregarProducto.html">Agregar Producto</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
    
    <main class="main_web">
        <section>
            <form method="POST">
                <fieldset>
                    <legend>Agregar Producto</legend>
                    
                    <label for="Codigo" class="label">Codigo*</label>
                        <input type="text" name="Codigo" id="Codigo" class="input" pattern="[0-9]{6}" title="Debe ingrsar solo 6 números" required>
                        <input type="button" value="Validar" id="validar">
                    <br><br>

                    <label for="Nombre" class="label">Nombre*</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Solo letras y numeros" class="input" maxlength="100" required>  
                    <br><br>

                    <label for="Abreviatura" class="label">Abreviatura*</label>
                        <input type="text" name="Abreviatura" id="Abreviatura" placeholder="Solo letras" maxlength="10" class="input" pattern="[a-zA-Z\s]{2,50}" title="Solo letras" required>
                    <br><br>

                    <label for="Categoria" class="label">Categoria*</label>
                        <input list="Categoria" class="input" required>
                        <datalist id="Categoria">
                            <option value="Panes especiales"></option>
                            <option value="lácteos"></option>
                            <option value="pasteles"></option>
                            <option value="lista cerrada de elementos"></option>
                        </datalist>
                    <br><br>
                    
                    <label for="RUC Proveedor" class="label">RUC Proveedor*</label>
                        <input type="tel" name="RUC Proveedor" id="RUC Proveedor" placeholder="Solo numeros" class="input" required>
                    <br><br>
                    
                    <label for="Precio" class="label">Precio*</label>
                        <input type="number" name="Precio" id="Precio" class="input" step="0.01" required>
                    <br><br>
                    
                    <label for="Color_etiqueta" class="label">Color de etiqueta</label>
                        <input type="color" name="Color_etiqueta" id="Color_etiqueta" class="input">
                    <br><br>
                    
                    <label for="Fecha" class="label">Fecha*</label>
                        <input type="date" name="Fecha" id="Fecha" class="input" required>
                    <br><br>
                    
                    <label for="Estado" class="label">Estado*</label>
                        <input list="Estado" class="input" required>
                        <datalist id="Estado">
                            <option value="Activo"></option>
                            <option value="Suspendido"></option>
                            <option value="De baja"></option>
                        </datalist>
                        <br><br>
                    
                    <label for="Afecto_impuesto" class="label">Afecto a impuesto*</label>
                        <input type="checkbox" name="Afecto_impuesto" id="Afecto_impuesto" class="input" required>
                    <br>
                    <br>
                    <br>
                    <label for="Foto" class="label">Foto</label>
                        <input type="file" name="Foto" class="foto" size="5 Mb" accept="image/png, image/jpg">
                    <br><br>
                    
                    <label for="Descripcion" class="label">Descripcion*</label>
                        <textarea id="Descripcion" cols="30" rows="10" required></textarea>
                    <br>
                    <br>
                    
                    <div class="button">
                    <input type="submit" value="Grabar">
                    <input type="reset" value="Limpiar">
                    </div>
                </fieldset>
                
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            <ul>
                <li><a href="#">¿Qué hacemos?</a></li>
                <li><a href="#">Enlaces principales</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
